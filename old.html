<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://github.com/3geETR.png" type="image/x-icon" />
    <title>3geE | Game Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        :root {
            --primary: #0f0f0f;
            --secondary: #f5f5f5;
            --accent: #00ff88;
            --glass: rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        [data-theme="light"] {
            --primary: #f5f5f5;
            --secondary: #0f0f0f;
            --accent: #007bff;
            --glass: rgba(0, 0, 0, 0.05);
        }

        body {
            background: var(--primary);
            color: var(--secondary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 5rem;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            margin: 1rem 0;
            background: linear-gradient(45deg, var(--secondary), #4a4a4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -3px;
            font-weight: 700;
        }

        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            cursor: pointer;
            padding: 15px;
            border-radius: 1000px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            color: var(--secondary);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 40px;
            height: 40px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;


        }

        .theme-toggle:hover {
            transform: rotate(360deg);
            background: var(--accent);
        }

        .skills-grid {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 4rem 0;
            flex-wrap: wrap;
        }

        .skill-badge {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .skill-badge::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, var(--accent), transparent);
            -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate 3s linear infinite;
        }

        .skill-badge:hover {
            transform: scale(1.2) translateY(-5px);
            box-shadow: 0 0 10px var(--accent);
        }

        .skill-badge img {
            width: 50%;
            height: 50%;
            object-fit: contain;
            transition: filter 0.3s;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .project-card {
            background: var(--glass);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
            text-decoration: none !important; /* Alt çizgiyi kaldır */
            display: block; /* Link elementi için gerekli */
            color: inherit; /* Renk kalıtımı */
        }

        .project-card:hover {
            transform: translateY(-5px);
            text-decoration: none !important; /* Hover durumunda da çizgi olmasın */
        }

        .project-title {
            color: var(--accent);
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-decoration: none !important; /* Başlıkta da çizgi olmasın */
        }

        .project-card p {
            text-decoration: none !important;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .link-group {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-group h2 {
            margin-bottom: 2rem;
            font-size: 1.8rem;
            position: relative;
            padding-left: 1rem;
        }

        .link-group h2::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            margin: 1rem 0;
            text-decoration: none;
            color: var(--secondary);
            border-radius: 12px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.02);
        }

        .link:hover {
            background: var(--accent);
            transform: translateX(15px);
            color: var(--primary);
        }

        .link i {
            margin-right: 1.2rem;
            font-size: 1.6rem;
            width: 35px;
            text-align: center;
        }

        .modrinth-icon {
            width: 1.6rem;
            height: 1.6rem;
            margin-left: 0.3rem;
            margin-right: 1.5rem;
            filter: invert(1);
            vertical-align: middle;
        }

        [data-theme="light"] .modrinth-icon {
            filter: invert(0);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .container { padding: 2rem 1rem; }
            .skill-badge { width: 70px; height: 70px; }
            .link-group { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></div>
        
        <header>
            <h1>3geE</h1>
            <p style="font-size: 1.2rem; color: var(--accent);">I am an indie game developer creating games in the Godot Engine, and I also develop maps, datapacks and resourcepack in Minecraft</p>
        </header>

        <div class="skills-grid">
            <div class="skill-badge" title="Python Development">
                <img src="https://www.vectorlogo.zone/logos/python/python-icon.svg" alt="Python">
            </div>
            <div class="skill-badge" title="Arduino Programming">
                <img src="https://www.vectorlogo.zone/logos/arduino/arduino-icon.svg" alt="Arduino">
            </div>
            <div class="skill-badge" title="Minecraft Datapacks">
                <img src="https://www.vectorlogo.zone/logos/minecraft/minecraft-icon.svg" alt="Minecraft">
            </div>
            <div class="skill-badge" title="Godot Engine">
                <img src="https://www.vectorlogo.zone/logos/godotengine/godotengine-icon.svg" alt="Godot">
            </div>
        </div>

        <div class="projects-grid" id="projects-container">
            <!-- Projeler buraya otomatik eklenecek -->
        </div>

        <div class="links-grid">
            <div class="link-group">
                <h2>All Links</h2>
                <a class="link" href="https://3geetr.itch.io/" target="_blank">
                    <i class="fab fa-itch-io"></i>Itch Profile
                </a>
                <a class="link" href="https://modrinth.com/user/3geE" target="_blank">
                    <img src="https://raw.githubusercontent.com/modrinth/knossos/master/assets/images/logo.svg" class="modrinth-icon" alt="Modrinth">
                    Modrinth Profile
                </a>
                <a class="link" href="https://github.com/3geETR" target="_blank">
                    <i class="fab fa-github"></i>GitHub Profile
                </a>
                <a class="link" href="https://www.youtube.com/@3geETR" target="_blank">
                    <i class="fab fa-youtube"></i>YouTube Channel
                </a>
                <a class="link" href="mailto:egemacun@gmail.com" target="_blank">
                    <i class="fas fa-envelope"></i>Email Contact
                </a>
                <a class="link" href="https://steamcommunity.com/id/3geETR" target="_blank">
                    <i class="fab fa-steam"></i>Steam Profile
                </a>
                <a class="link" href="https://crafteamc.github.io/" target="_blank">
                    <i class="fas fa-globe"></i>CrafTea Website
                </a>
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.setAttribute('data-theme',
                document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'
            );
            document.querySelector('.theme-toggle i').classList.toggle('fa-moon');
            document.querySelector('.theme-toggle i').classList.toggle('fa-sun');
        }

        // Proje ekleme kısmı
        const projects = [
            {
                title: "Terra Toggle",
                description: "A fun little game made in 24 hours for Jam.",
                url: "https://3geetr.itch.io/terra-toggle"
            },
            {
                title: "Flappy Count",
                description: "A short boring game that I made because I participated in Jame but didn't have a good idea.",
                url: "https://3geetr.itch.io/flappy-count"
            },
            {
                title: "Ore Detector Datapack",
                description: "A minecraft datapack that helps us find ores.",
                url: "https://modrinth.com/datapack/ore-detector-dp"
            },
            {
                title: "Glass Hotbar Resourcepack",
                description: "A resourcepack that makes your Minecraft hotbar glass.",
                url: "https://modrinth.com/collection/jMI2FKvl"
            }
        ];

        const projectsContainer = document.getElementById('projects-container');
        
        projects.forEach(project => {
            const projectLink = document.createElement('a');
            projectLink.href = project.url;
            projectLink.target = "_blank";
            projectLink.rel = "noopener noreferrer";
            projectLink.className = "project-card";
            projectLink.innerHTML = `
                <h3 class="project-title">${project.title}</h3>
                <p style="color: var(--secondary);">${project.description}</p>
            `;
            projectsContainer.appendChild(projectLink);
        });
    </script>
</body>
</html>
